<div class="card-header text-center">
    <a href="#!">
        <img class="logo-img" src="{{ url_for('static', filename='aassets/images/logo.png') }}" alt="logo">
    </a>
    <span class="splash-description">Login to your Account</span>
</div>
<div class="card-body">

    <form>
        <div class="form-group">
            <input class="form-control form-control-lg" id="username" type="text" placeholder="Username" autocomplete="off">
        </div>

        <div class="form-group">
            <input class="form-control form-control-lg" id="password" type="password" placeholder="Password">
        </div>

        <div class="form-group">
            <label class="custom-control custom-checkbox">
                <input class="custom-control-input" type="checkbox"><span class="custom-control-label">Remember Me</span>
            </label>
        </div>

    </form>

    <div class="form-group pt-2">
        <button class="btn btn-block btn-primary" onclick="iLogin();">LOGIN</button>
    </div>

</div>
<div class="card-footer bg-white p-0  ">
    <div class="card-footer-item card-footer-item-bordered">
        <a href="!#" class="footer-link" onclick="iforms('register', this);">Create An Account</a>
    </div>
    <div class="card-footer-item card-footer-item-bordered">
        <a href="!#" class="footer-link" onclick="iforms('forgot', this);">Forgot Password</a>
    </div>
</div>
