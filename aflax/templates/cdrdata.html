<table id="example" class="table table-striped table-bordered second" style="width:100%">
    <thead>
        <tr>
            <th>Date</th>
            <th>Caller</th>
            <th>Started</th>
            <th>Stopped</th>
            <th>Status</th>
            <th>Admin</th>
        </tr>
    </thead>
    <tbody>
        {%- for p in data.cdr -%}
        <tr>
            <td>{{p.createdate}}</td>
            <td>{{p.phone}}</td>
            <td>{{p.createtime}}</td>
            <td>{{p.hangup}}</td>
            <td>{{p.status}}</td>
            <td>
                <button class="btn btn-sm btn-primary">
                    <i class="fa fa-fw fa-eye"></i>
                    <span class="badge badge-success">View</span>
                </button>
            </td>
        </tr>
        {%- endfor -%}
    </tbody>
    <tfoot>
        <tr>
            <th>Date</th>
            <th>Caller</th>
            <th>Started</th>
            <th>Stopped</th>
            <th>Status</th>
            <th>Admin</th>
        </tr>
    </tfoot>
</table>
