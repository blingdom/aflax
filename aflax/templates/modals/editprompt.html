<!--
    Media Edit Modal
-->
<div class="modal-header">
    <h4 class="modal-title" id="editPromptLabel">Prompt Editor</h4>
    <a href="#" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </a>
</div>
<div class="modal-body">
    <div class="card">
        <div class="card-body">
            <audio controls="controls" src="/playprompt?id={{data.id}}">
                Your browser does not support the HTML5 Audio element.
            </audio>
        </div>
    </div>
    <form>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">
                    <i class="fas fa-fw fa-music"></i>
                </span>
            </div>
            <input type="file" placeholder="Replace Prompt" class="form-control">
        </div>

        <div class="form-group">
            <label for="exampleFormControlTextarea1">Audio Text</label>
            {%- if data.text -%}
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">{{data.text}}</textarea>
            {%- else -%}
            <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Add text.." rows="3"></textarea>
            {%- endif -%}
        </div>
    </form>
</div>
<div class="modal-footer">
    <a href="#!" class="btn btn-secondary" data-dismiss="modal">Close</a>
    <a href="#!" class="btn btn-primary">Save changes</a>
</div>
