<div class="card-header text-center">
    <a href="#!">
        <img class="logo-img" src="{{ url_for('static', filename='aassets/images/logo.png') }}" alt="logo">
    </a>
    <span class="splash-description">Reset Account Password</span>
</div>
<div class="card-body">
    <form>

        <div class="form-group">
            <input class="form-control form-control-lg" id="passone" type="password" required="" placeholder="Password">
        </div>

        <div class="form-group">
            <input class="form-control form-control-lg" id="passtwo" type="password" required="" placeholder="Confirm Password">
        </div>

    </form>

    <div class="form-group pt-2">
        <button class="btn btn-block btn-primary" onclick="iReset();">RESET</button>
    </div>
    
</div>
<div class="card-footer bg-white p-0">

    <div class="card-footer-item card-footer-item-bordered">
        <a href="!#" class="footer-link" onclick="iforms('login', this);">Login Account</a>
    </div>

    <div class="card-footer-item card-footer-item-bordered">
        <a href="!#" class="footer-link" onclick="iforms('register', this);">Register Account</a>
    </div>

</div>
