
<table id="example" class="table table-striped table-bordered second" style="width:100%">
    <thead>
        <tr>
            <th>IP-Add</th>
            <th>First Hit</th>
            <th>Last Hit</th>
            <th>Hit Count</th>
            <th>Country</th>
            <th>Admin</th>
        </tr>
    </thead>
    <tbody>
        {%- for p in data.security -%}
        <tr>
            <td>{{p.ipadd}}</td>
            <td>{{p.first}}</td>
            <td>{{p.last}}</td>
            <td>{{p.total}}</td>
            <td>{{p.xtry}}</td>
            <td>
                <button class="btn btn-sm btn-primary">
                    <i class="fa fa-fw fa-eye"></i>
                    <span class="badge badge-success">View</span>
                </button>
            </td>
        </tr>
        {%- endfor -%}
    </tbody>
    <tfoot>
        <tr>
            <th>IP-Add</th>
            <th>First Hit</th>
            <th>Last Hit</th>
            <th>Hit Count</th>
            <th>Country</th>
            <th>Admin</th>
        </tr>
    </tfoot>
</table>
